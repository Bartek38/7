	<body>
		<p>Bobrowski<br>
		Informatyka to  nauka ścisła oraz techniczna zajmująca się<br>
		przetwarzaniem informacji, w tym również technologiami przetwarzania informacji<br>
		oraz technologiami wytwarzania systemów przetwarzających informacje.<br>
		Między innymi zajmuje się rozwiązywaniem problemów obliczeniowych.</p><br>
		<br>
		<p id="gruby_bobrowski">Bobrowski<br>
		 Informatyka początkowo stanowiła część matematyki,<br>
		 z czasem wyodrębniła się do oddzielnej dyscypliny.<br>
		 W języku polskim termin „informatyka” zaproponował w październiku 1968 r. Romuald Marczyński<br>
		 na wzór francuskiego informatique i niemieckiego Informatik.<br>
		 </p><br>
		<br>
		<h1 id="dlawszystkich_bobrowski">Bobrowski<br>
		Jako dyscyplina informatyka obejmuje szereg tematów, <br>
		od teoretycznych badań nad algorytmami i teorią obliczalności po praktyczne zagadnienia<br>
		związane z implementowaniem systemów obliczeniowych<br>
		zarówno w warstwie sprzętowej, jak i oprogramowaniu.<br>
		</h1><br>
		<br>
		<div id="dlawszystkich_bobrowski">Bobrowski<br>
		Teoretyczna informatyka ma ducha matematycznego i abstrakcyjnego, ale motywację czerpie z<br>
		praktycznych i codziennych obliczeń. Jej celem jest zrozumienie natury obliczeń, w konsekwencji czego<br>
		wprowadza ich coraz bardziej efektywne metody. Jest ona częścią matematyki i informatyki,<br>
		która grupuje matematyczne podstawy informatyki.<br>
		</div><br>
		<br>
