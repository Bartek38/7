<!DOCTYPE html>
	<html lang="pl-PL">
<html>
	<head>
		<meta charset="utf-8">
		<title> </title>
	</head>
	<body>
<div style="background-color: silver">
<span style="color: green">
<b>To jest pogrubienie w ramach DIV oraz SPAN i dlatego jest zielone na srebrnym tle</b>,
a to jest zwykły tekst - również wewnątrz DIV i SPAN.
</span>
To jest zwykły tekst, ale tylko wewnątrz DIV - dlatego nie jest zielony, ale ma srebrne tło.
<p style=" font-size: 40mm; color: red;">A to jest akapit (element blokowy) w ramach DIV.</p>
</div>

<span style="color: green; font-size: 25mm;"> <b>To jest pogrubienie (element wyświetlany w linii) w ramach SPAN</b>, a to jest zwykły tekst - również wewnątrz span. </span>


<ol>
<li style="color: rgb(153, 0, 153); "><span style="color: rgb(153, 0, 153); ">Punkt pierwszy</span></li>
<li style="color: rgb(255, 51, 153); "><span style="color: rgb(255, 51, 153); ">Punkt drugi</span></li>
<li style="color: rgb(102, 255, 255); "><span style="color: rgb(102, 255, 255); ">Punkt trzeci</span></li>
</ol>
	</body>
</html>
